<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/stylesheets/assign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Sign in</title>
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <a href=""
          ><div class="logo">
            <a href="./index.html">
              <div class="logo-img img">
                <img src="./assets/images/logo.png" alt="" />
              </div>
            </a></div
        ></a>
      </div>
      <div class="hamburger" id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar" id="navbar">
        <ul>
          <div class="signin">
            <li>
              <a href="signup.html" class="navlogin active"> Sign up </a>
            </li>
          </div>
          <div class="login">
            <li>
              <a href="login.html" class="navlogin active"> Login </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <div class="container" id="home">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome</h1>
          <p>Please sign in to continue......</p>
        </div>
        <form id="signup-form" action="" class="login-form" autocomplete="off">
          <div class="login-content">
            <div class="parent-container">
              <div class="form-item child-div">
                <label for="firstname">First name</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="First name"
                />
              </div>
              <div class="form-item child-div">
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.com"
              />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <label for="text"></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your Password"
                required
                class="pass-key"
              />
              <img
                src="./assets/images/eye-close.png"
                id="eyeicon"
                class="password-toggle"
              />
              <!-- <span class="show">Show</span> -->
            </div>
            <div class="form-item">
              <label for="repassword">Confirm Password</label>
              <label for="text"></label>
              <input
                type="password"
                name="repassword"
                id="repassword"
                placeholder="Confirm your Password"
                required
                class="pass-key"
              />
              <!-- <span class="show">Show</span> -->
            </div>
            <div class="form-item">
              <form>
                <label for="myDropdown">Role</label>
                <select id="myDropdown" name="myDropdown" required>
                  <option value="" disabled selected hidden>None</option>
                  <option value="CT">Audience</option>
                  <option value="CR">Creator</option>
                </select>
              </form>
            </div>
            <div id="signup-error-message" style="color: red"></div>
            <div class="bg-grey">
              <div class="sign-up">
                Don't have an account?
                <a href="./login.html" class="text-link" id="sign-up">Login</a>
              </div>
              <!--<a href="#register" class="link-register">Sign Up</a>-->
            </div>
            <button type="submit">Sign up</button>
            <div class="login-footer">
              <a href="">
                <img
                  width="30"
                  src="https://img.icons8.com/fluency/512/google-logo.png"
                  alt="google"
                />Google
              </a>
            </div>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="./assets/images/Data Arranging_Two Color.svg" alt="" />
      </div>
    </div>
    <script>
      const eyeicon = document.querySelector("#eyeicon");
      const password = document.querySelector("#password");
      const repassword = document.querySelector("#repassword");
      eyeicon.onclick = function () {
        if (password.type === "password") {
          password.type = "text";
          repassword.type = "text";
          eyeicon.src = "./assets/images/eye-open.png";
        } else {
          password.type = "password";
          repassword.type = "password";
          eyeicon.src = "./assets/images/eye-close.png";
        }
      };
    </script>
    <script src="./assets/js/assign.js"></script>
    <script src="./assets/js/http.js" type="text/javascript"></script>
    <script src="./assets/js/signup.js" type="text/javascript"></script>
  </body>
</html>
