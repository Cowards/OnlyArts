<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="Page description" name="description" />
    <meta name="google" content="notranslate" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheets/base.css" />
    <link rel="stylesheet" href="./assets/stylesheets/sidebar.css" />
    <link rel="stylesheet" href="./assets/stylesheets/publish.css" />
    <title>Publish Artwork</title>
    <script src="./assets/js/content-load.js"></script>
    <script src="./assets/js/style.js"></script>
  </head>
  <body>
    <section id="sidebar"></section>
    <section id="content">
      <nav id="header"></nav>
      <main id="publish">
        <div class="container">
          <div class="artwork-img img">
            <img id="imagePreview" src="" alt="" />
          </div>
          <form>
            <div class="input-block">
              <label for="image" class="form-label">Artowrk Image</label>
              <input
                type="file"
                name="image"
                id="image"
                class="form-input-file"
                required
              />
            </div>
            <div class="input-block">
              <label for="name" class="form-label">Artwork Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-input"
                required=""
              />
            </div>
            <div class="input-block">
              <label for="category" class="form-label">Artwork Type</label>
              <select name="category" id="category" class="form-select">
                <option value="CT0001">Abstract</option>
                <option value="CT0002">Animation</option>
                <option value="CT0003">Basic</option>
                <option value="CT0004">Classic</option>
                <option value="CT0005">Complex</option>
                <option value="CT0006">Digital</option>
                <option value="CT0007">Digital Tech</option>
              </select>
            </div>
            <div class="input-block">
              <label for="description" class="form-label">Description</label>
              <textarea
                name="description"
                id="description"
                class="form-textarea"
                required
              ></textarea>
            </div>
            <div class="input-block">
              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" id="price" class="form-input" />
            </div>
            <input type="submit" value="Publish" />
          </form>
        </div>
      </main>
    </section>
    <script type="module" src="./assets/js/publish.js"></script>
  </body>
</html>
