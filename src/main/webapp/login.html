<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/stylesheets/assign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <a href="./index.html">
          <div class="logo-img img">
            <img src="./assets/images/logo.png" alt="" />
          </div>
        </a>
      </div>
      <div class="hamburger" id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar" id="navbar">
        <ul>
          <div class="signin">
            <li>
              <a href="signup.html" class="navlogin active"> Sign up </a>
            </li>
          </div>
          <div class="login" id="login">
            <li>
              <a href="" class="navlogin">Login</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="container" id="home">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome</h1>
          <p>Please login to continue......</p>
        </div>
        <form action="" class="login-form" autocomplete="off">
          <div class="login-content">
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.com"
              />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your Password"
                required
                class="pass-key"
              />
              <img
                src="./assets/images/eye-close.png"
                id="eyeicon"
                class="password-toggle"
              />
            </div>
            <div id="login-error-message"></div>
            <div class="form-item parent-container">
              <div class="checkbox child-div">
                <input
                  type="checkbox"
                  name="rememberMeCheckbox"
                  id="rememberMeCheckbox"
                  checked
                />
                <label for="rememberMeCheckbox" class="checkboxlabel"
                  >Remember Me</label
                >
              </div>
              <div class="remember-forgot child-div">
                <a href="#">Forgot password?</a>
              </div>
            </div>

            <div class="bg-grey">
              <div class="sing-up">
                Don't have an account?
                <a href="signup.html" class="text-link" id="sign-up">Sign up</a>
              </div>
              <!--<a href="#register" class="link-register">Sign Up</a>-->
            </div>

            <button type="submit">LogIn</button>
          </div>
          <div class="login-footer">
            <a href="">
              <img
                width="30"
                src="https://img.icons8.com/fluency/512/google-logo.png"
                alt="google"
              />Google
            </a>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="./assets/images/Data Arranging_Two Color.svg" alt="" />
      </div>
    </div>

    <script>
      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type === "password") {
          password.type = "text";
          eyeicon.src = "./assets/images/eye-open.png";
        } else {
          password.type = "password";
          eyeicon.src = "./assets/images/eye-close.png";
        }
      };
    </script>

    <script src="./assets/js/assign.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
